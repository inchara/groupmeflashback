                    <!-- start -->

                        <!--img src="images/1.jpg" alt="" /-->
                    </div>

                    <div id="captions">

                        <div id="nav">
                            <ul>
                                <li><a href="#" class="navFirst">[ &lt;&lt; ]</a></li>
                                <li><a href="#" class="navPrevious">[ &lt; ]</a></li>
                                <li><a href="#" class="navNext">[ &gt; ]</a></li>

                            <div class="success button" id="createvideo"><b>Generate Video</b></div>
                            <br>
                            <!--div class="progress" role="progressbar">

                            </div-->
                            <div id="videoPlace">

                            </div>
                            <br>
                            <a style="visibility:hidden" id="download" download="GroupmePensieve.webm">Download Video</a>
                            <select id="videoSpeed">
                                <option value="0">(Default Video Speed)</option>
                                <option value="2">Super fast (I just want a flashback!)</option>
                                <option value="3">Slow (Let me read the captions!)</option>
                            </select>
                            <canvas id="canvas" style="display:none"></canvas>
                            <div id="status"></div>
                            <div><script>generateVideo()</script></div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <div class="callout">
                    <ul class="thumbnails category1">
                        <script>fetchGroupmeMessages("oldtonew");</script>
